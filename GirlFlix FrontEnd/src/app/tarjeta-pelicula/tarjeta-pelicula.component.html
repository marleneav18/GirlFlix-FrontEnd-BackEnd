<div class="card h-100">
  <img [src]="pelicula.imagen" class="card-img-top" [alt]="pelicula.titulo">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ pelicula.titulo }}</h5>
    <p class="card-text">{{ pelicula.descripcion }}</p>
    <div class="mt-auto d-flex justify-content-between">
      <button class="btn btn-primary btn-lg btn-custom">Ver</button>
      <div>
        <button class="btn btn-danger me-2 btn-lg" (click)="toggleLike()">
          <i class="bi" [ngClass]="leGusta ? 'bi-heart-fill' : 'bi-heart'"></i>
        </button>
        <button class="btn btn-warning btn-lg" (click)="toggleFavorito()">
          <i class="bi" [ngClass]="esFavorito ? 'bi-star-fill' : 'bi-star'"></i>
        </button>
      </div>
    </div>
  </div>
</div>
